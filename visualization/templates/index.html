{% extends "layout.html" %}
{% block body %}
    <div class="row">
        <div class="col-md-5">
            <table class="table table-striped" id="data-table" style="width:30%">
                <thead>
                <tr class="">
                    <th style="width:10%">state</th>
                    <th style="width:10%">left</th>
                    <th style="width:10%">right</th>
                </tr>
                </thead>
                <tbody id="table-body">
                <!-- {% for item in q_values %}
                    <tr>
                        <td>{{ loop.index - 1 }}</td>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[1] }}</td>
                    </tr>
                {% endfor %} -->
                </tbody>
            </table>
        </div>
        <div class="col-md-7">
            <div class="affix">
                <div class="row">
                    <div class="dropdown col-md-3">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Settings (epsilon, alpha, lambda, kappa, action, init)
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu scrollable-menu">
                            {% for file in files %}
                                <li><a href="#">{{ file }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <a class="btn btn-default" href="#" id="previous">Previous</a>
                    <a class="btn btn-default" href="#" id="next">Next</a>
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" id="choose-state" placeholder="Jump to Step" name="">
                        </div>
                        <button class="btn btn-primary" id="step-button-tab">Go</button>
                    </form>
                </div>
                <div class="row">
                    epsilon: <span id="epsilonLabel"></span><br>
                    alpha: <span id="alphaLabel"></span> <br>
                    lambda: <span id="labdaLabel"></span> <br>
                    kappa: <span id="kappaLabel"></span> <br>
                    action in features: <span id="actionInFeaturesLabel"></span> <br>
                    initialization: <span id="initializationLabel"></span><br>
                    total steps: <span id="totalStepsLabel"></span><br>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <img src="" id="graph">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
